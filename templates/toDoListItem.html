{% macro deleteEmptyDiv() %}
  <div id="empty-div"></div>
{% endmacro %}

  <div id="todo-list-item" class="container flex flex-row justify-between w-full">
    <div>
      <li>{{ todo.name }}</li>
    </div>
    <div>
      <button
        class="rounded-full"
        hx-delete="http://127.0.0.1:3000/api/delete/todos/{{todo.id}}"
        hx-swap="innerHTML"
        hx-target="#todo-list-item"
      >
        Delete
      </button>
    </div>
  </div>
