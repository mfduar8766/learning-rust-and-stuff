<ul class="container flex flex-col justify-around w-1/2">
  {% for todo in todos %}
  <div class="container flex flex-row justify-between w-full">
    <div id="to-do-list">
      <li id="todo-list-item">{{ todo.name }}</li>
    </div>
    <div>
      <button
        class="rounded-full"
        hx-delete="http://127.0.0.1:3000/api/delete/todos/{{todo.id}}"
      >
        Delete
      </button>
    </div>
  </div>
  {% endfor %}
</ul>
